<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸ’¸ Expense Tracker</h1>

    <form id="expense-form">
      <input type="text" id="title" placeholder="What did you spend on?" required>
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required>

      <select id="category" required>
        <option value="">Where did you spend?</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Other</option>
      </select>

      <!-- âœ… NEW: Payment Mode -->
      <select id="payment-mode" required>
        <option value="">Payment mode</option>
        <option>Cash</option>
        <option>UPI</option>
        <option>Card</option>
      </select>

      <label class="date-label">ðŸ“… When did you spend this money?</label>
      <input type="date" id="expense-date" required>

      <button type="submit">Save Expense</button>
    </form>

    <ul id="expense-list"></ul>

    <h3>Total Spent: â‚¹ <span id="total">0</span></h3>

    <div class="chart-box">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
